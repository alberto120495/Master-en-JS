<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/JavaScript/jquery/jquery-3.4.1.min.js"></script>
    <title>jQuery y Ajax</title>
    <style>
      #datos {
        border: 2px solid green;
        width: 250px;
        height: 250px;
        overflow: scroll;
      }

  </head>
  <body>
    <div id="datos"></div>

    <script src="/ajax.js"></script>
